<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing to See Here</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --gradient-color-1: #00aeff;
            --gradient-color-2: #0059ff;
            --cursor-color: #32f8ff;
        }



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Space Mono', monospace;
        }

        .content {
            display: grid;
            place-items: center;
            height: 100%;
            text-align: center;
        }

        @keyframes glowingAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .message {

            font-size: 2.5rem;
            width: 23ch;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid var(--cursor-color);
            animation: typing 3.5s steps(23), blink 0.5s infinite step-end alternate;

            color: transparent;
            background-image: linear-gradient(90deg, var(--gradient-color-1), var(--gradient-color-2));
            -webkit-background-clip: text;
            background-clip: text;
        }



        @media (max-width: 480px) {
            .content {
                padding: 0 1rem;
            }

            .message {

                font-size: clamp(1rem, 7vw, 1.35rem);
                border-right-width: 2px;
                width: min(23ch, 100vw - 2rem);
                max-width: 100%;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            .content {
                padding: 0 1rem;
            }

            .message {
                font-size: clamp(1.1rem, 5vw, 1.6rem);
                border-right-width: 3px;
                width: min(23ch, 100vw - 2rem);
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1 class="message">Sorry, nothing is here!</h1>
    </div>
</body>

</html>
